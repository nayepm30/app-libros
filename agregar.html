<body>
    <div class="overlay" id="sidebarOverlay"></div>
    <div class="sidebar" id="sidebarMenu">
        <!-- Título del Sidebar -->
        <div class="sidebar-title">Letras y Sueños</div>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link d-flex align-items-center agregar " id="agregar" href="#">
                    <span class=""></span>Agregar
                </a>
                <a class="nav-link d-flex align-items-center subtitle" id="categorias" href="#">
                    <span class="material-symbols-outlined"></span>Categorías

                <a class="categorias nav-link d-flex align-items-center" id="fantasia" href="#">
                    <span class=""></span>Fantasía

                <a class="nav-link d-flex align-items-center" id="leyendas" href="#">
                    <span class=""></span>Leyendas
                </a>
                <a class="nav-link d-flex align-items-center" id="superheroes" href="#">
                    <span class=""></span>Superéroes

                <a class="nav-link d-flex align-items-center" id="superheroes" href="#">
                    <span class=""></span>Terror
                </a>
                <a class="nav-link d-flex align-items-center salir" id="salir" href="index.html">
                    <span class=""></span>Salir
                </a>
            
            </li>
        </ul>
    </div>

    <nav class="navbar custom-bg">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <h1 class="titulo-inicio">Letras y Sueños</h1>
        </div>
    </nav>

    <div class="linea-separadora"></div> <!-- Línea separadora -->

    <nav class="navbar custom-bg">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <button id="toggleSidebar" class="navbar-toggler" type="button" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="inicio-texto navbar-brand" href="#">Inicio</a>
            <!-- Ícono de usuario -->
            <a href="#" class="icono-usuario">
                <span class="material-symbols-outlined">account_circle</span>
            </a>
        </div>
    </nav>

    <div class="container py-5 tabla">
        <div class="row-formulario">
            <div class="col-md-10 offset-md-1 mb-4"> <!-- Ajustado para que sea más ancho -->
                <div class="formulario-container shadow rounded-4">
                    <div class="header-bar d-flex justify-content-center align-items-center text-white px-3 py-2">
                        <div class="d-flex align-items-center">
                            <i class="mdi mdi-filmstrip"></i>Gestionar libros
                        </div>
                    </div>
                    <div class="p-4">
                        <form id="formularioEstrenos">
                            <div class="row g-3 align-items-center mb-3">
                                <div class="col-md-4 text-center">
                                    <label for="imagen" class="form-label">Imagen del libro</label>
                                    <input type="file" id="imagen" name="imagen" class="form-control" accept="image/*" required>
                                </div>
                            
                                <div class="col-md-4">
                                    <label for="nombre" class="form-label">Nombre</label>
                                    <input type="text" id="nombre" name="nombre" class="form-control" required>
                                </div>
    
                                <div class="col-md-4">
                                    <label for="categoria" class="form-label">Categoría</label>
                                    <select name="categoria" id="categoria" class="form-control" required>
                                        <option value="" selected disabled>Seleccione una clasificación</option>
                                        <option value="cienciaFiccion">Ciencia ficción</option>
                                        <option value="comedia">Comedia</option>
                                        <option value="romance">Romance</option>
                                        <option value="suspenso">Suspenso</option>
                                    </select>
                                </div>
                            </div>
        
                            <div class="row g-3 align-items-center mb-3">
                                <div class="col-md-12">
                                    <label for="sinopsis" class="form-label">Sinopsis</label>
                                    <textarea id="sinopsis" name="sinopsis" class="form-control" rows="3" placeholder="Ingrese una sinopsis del libro" required></textarea>
                                </div>
                            </div>
    
                            <button class="btn btn-style" id="btnRegistrarEstreno">Añadir</button>
                            <button type="button" class="btn btn-custom" id="btnEditarEstreno" onclick="editarPelicula()">Editar</button>
                            <button type="button" class="btn btn-outline-danger" id="btnEliminarEstreno" onclick="eliminarPelicula()">Eliminar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
        
</body>
</html>
